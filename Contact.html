        <div class="contactUs">

                <div class="contact Form">
                    <h3>Send a Message</h3>
                    <form>
                        <div class="formBox">

                                    <input type="text" placeholder="Doe">

                                    <input type="text" placeholder="Example@gmail.com">
                                    </div>
                                    <div class="inputBox">
                                    <span>Mobile</span>
                                    <input type="number" placeholder="+94 71 088 6169">
                                    </div>
                                </div>
                            </div>

                            <div class="row50">
                                
                                <div class="sec">
                                    <div class="row100">
                                    <div class="inputBox">
                                        <span>Message</span>
                                        <textarea placeholder="'Write your message here..."></textarea>
                                    </div>
                                     </div>
                                     <div class="row100">
                                    <div class="inputBox">
                                        <input type="submit" value="Send">
                                    </div>
                                     </div>
                            </div>
                            </div>
                        </div>
                    </form>
                </div>

                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>

                            <a href="mailto:miracle.cheythena@gmail.com" >miracle.cheythena@gmail.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:+393240814517" >+39 324 081 4517</a>
                        </div>
                        <div class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </div>
                    </div>
